<!DOCTYPE html>
<html lang=en>

<head>
    <meta charset=UTF-8>
    <meta http-equiv=X-UA-Compatible content=IE=edge>
    <meta name=viewport content=width=device-width, initial-scale=1.0>
    <link rel="manifest" href="manifest.json">
    <title>Lawyer's Fee</title>
    <link rel=stylesheet href=css/style.css>
</head>

<body>
    <script src="./lib/html2canvas.min.js"></script>
    <main class="container">
        <section class="copy-btn-container">
            <button class="copy-url-btn" onclick="copyUrlToClipboard()">העתק כתובת
                אפליקציה
            </button>
        </section>

        <section class="result-modal hidden">
            <p class="result"><span></span></p>
            <p class="msg"><span></span></p>
            <section class="btns">
                <button onclick="onRenderPartials()" class="btn">פרט</button>
                <button onclick="hideModal()" class="btn">בטל</button>
            </section>
            <p class="partials"></p>
        </section>
        <form onsubmit="onCompute(event)" class="inputs-container">
            <button class="btn">חשב</button>
            <input oninput="handleInput(this)" type="tel">
        </form>
        <!-- <a href="whatsapp://send?text=Screenshot&file=' + imageData + '">Share on WhatsApp</a> -->
        <button class="btn share" onclick="onShare()">שתף</button>
    </main>
    <script src="services/payment.service.js"></script>
    <script src=main.js></script>

</body>

</html>
