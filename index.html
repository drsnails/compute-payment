<!DOCTYPE html>
<html lang=en>

<head>
    <meta charset=UTF-8>
    <meta http-equiv=X-UA-Compatible content=IE=edge>
    <meta name=viewport content=width=device-width, initial-scale=1.0>
    <link rel="manifest" href="manifest.json">
    <title>Lawyer's Fee</title>
    <link rel=stylesheet href=css/style.css>
</head>

<body>
    <script src="./lib/html2canvas.min.js"></script>
    <main class="container">
        <!-- <section class="copy-btn-container">
            <button class="copy-url-btn" onclick="copyUrlToClipboard()">העתק כתובת
                אפליקציה
            </button>
        </section> -->

        <section class="top-container">
            <section class="result-modal hidden">
                <p title="העתק" onclick="onCopyResult(this)" class="result"><span></span></p>
                <p class="msg"><span></span></p>
                <section class="btns">
                    <button onclick="handlePartialDisplay(this)" class="btn details-btn">הסתר &#x25B2;</button>
                    <button onclick="hideModal()" class="btn">ביטול</button>
                </section>
                <p class="partials"></p>
            </section>
        </section>

        <section class="input-btns-container">
            <form onsubmit="onCompute(event)" class="inputs-container">
                <button class="btn">חשב</button>
                <input oninput="handleInput(this)" type="tel" placeholder="הכנס סכום">
            </form>
            <!-- <a href="whatsapp://send?text=Screenshot&file=' + imageData + '">Share on WhatsApp</a> -->
            <section class="share-btns-container">
       
                <button class="btn share" onclick="onShare('whatsapp')">
                    שתף בוואטסאפ
                </button>
                <button onclick="onShare('gmail')" class="btn share mail">
                    שתף בג׳ימייל
                </button>
                <button class="copy-url-btn" onclick="onCopyUrlToClipboard()">העתק כתובת
                </button>
            </section>
        </section>


        <section class="loader hidden">

            <svg version="1.1" id="L9" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                x="0px" y="0px" viewBox="0 0 100 100" enable-background="new 0 0 0 0" xml:space="preserve">
                <path fill="#bb0000"
                    d="M73,50c0-12.7-10.3-23-23-23S27,37.3,27,50 M30.9,50c0-10.5,8.5-19.1,19.1-19.1S69.1,39.5,69.1,50">
                    <animateTransform attributeName="transform" attributeType="XML" type="rotate" dur="1s"
                        from="0 50 50" to="360 50 50" repeatCount="indefinite" />
                </path>
            </svg>



        </section>
        <section class="msg hide">
            <span>כתובת הועתקה בהצלחה</span>
        </section>
    </main>
    <script src="services/payment.service.js"></script>
    <script src=main.js></script>

</body>

</html>
